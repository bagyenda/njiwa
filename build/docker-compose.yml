version: '3.3'


services:
  njiwa:
    build:
      context: .
    container_name: njiwa
    ports:
      - 9990:9990
      - 8080:8080
      - 8443:8443
    depends_on:
      - db
      - redis
      - adminer

  db:
    image: 'postgres:13.1-alpine'
    container_name: db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=njiwa
      - POSTGRES_PASSWORD=Ughuh8oh

  redis:
    image: 'redis:latest'
    container_name: redis

  adminer:
    image: 'adminer:latest'
    container_name: adminer
    ports:
      - 8181:8080
